<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSHIFT - Shift Your Startup Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2nfhAVC0vztNka0XGTwM1gh+Os7JbX9naAIDl24A0KCZkLG1z1C+Mj59fP3n9d8N9cwVg==" crossorigin=""/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A1AEB1;
            color: #333;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-pFw9LcAGMglyCZZHStlsDq3vISzIH1phVgSKksCuN8llq5aJlJ6Ag2y+0tP5eUEx6IF5K7cH/1O90Sc8pFS8Nw==" crossorigin=""></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([26.9124, 75.7873], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var hoardings = [
            { lat: 26.9204, lng: 75.7843, title: "Hoarding 1", details: "Details about Hoarding 1" },
            { lat: 26.9129, lng: 75.7855, title: "Hoarding 2", details: "Details about Hoarding 2" },
            { lat: 26.9100, lng: 75.7890, title: "Hoarding 3", details: "Details about Hoarding 3" }
        ];

        hoardings.forEach(function(hoarding) {
            var marker = L.marker([hoarding.lat, hoarding.lng]).addTo(map);
            marker.bindPopup('<h3>' + hoarding.title + '</h3><p>' + hoarding.details + '</p>');
        });
    });
</script>

</body>
</html>
